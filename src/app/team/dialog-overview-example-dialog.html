
<div mat-dialog-content>
  <p>Enter Project Code to view Stats and Charts</p>
</div>
<div mat-dialog-actions>
    <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput placeholder="Enter Code" #sl required [(ngModel)]="value2">
        <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
            <mat-icon>close</mat-icon>
          </button> 
      </mat-form-field>&nbsp;<br>
    <button mat-raised-button class="btn btn-info" style="font-size:2vh;width:auto" (click)="valid2(sl.value)">View</button>
</div>
